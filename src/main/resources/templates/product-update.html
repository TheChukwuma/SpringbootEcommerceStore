<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="includes/header">
  <title>Product Update</title>
</head>
<body>
<nav th:replace="includes/navbar :: navbar"></nav>
<div class="card w-50 mx-auto my-5 border-primary">
  <!-- success message-->
  <div th:if="${param.success}">
    <div class="alert alert-info">Product updated successfully</div>
  </div>


  <div class="card-header text-center bg-primary text-white">Update Product</div>
  <div class="card-body">
    <form th:action="@{admin/products/{id}(id=${product.id})}" method="post" th:object="${product}">
      <div class="form-group">
        <label class="control-label" for="name">Product Name</label>
        <input type="text" class="form-control border-primary" id="name" th:field="*{name}" placeholder=""
               required autofocus="autofocus">
      </div>
      <div class="form-group">
        <label class="control-label" for="category">Category</label>
        <input type="text" class="form-control border-primary" id="category" th:field="*{category}"
               placeholder="" required autofocus="autofocus">
      </div>
      <div class="form-group">
        <label class="control-label" for="price">Price</label>
        <input type="number" class="form-control border-primary" id="price" th:field="*{price}" placeholder=""
               required autofocus="autofocus">
      </div>
      <div class="form-group">
        <label class="control-label" for="quantity">Quantity</label>
        <input type="number" class="form-control border-primary" id="quantity" th:field="*{quantity}"
               placeholder="" required autofocus="autofocus">
      </div>
      <div class="form-group">
        <label class="control-label" for="image">Image</label>
        <input type="file" id="image" name="image" th:field="*{image}" accept="image/webp">
      </div>

      <div class="">
        <button class="btn btn-primary">Update</button>
      </div>
      <!--            <div class="alert alert-info" th:if=""></div>-->

    </form>

  </div>
</div>
</div>


<div th:replace="includes/footer"></div>
</body>
</html>
