<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="includes/header">
    <title>User Login</title>

</head>
<body>
<nav th:replace="includes/navbar :: navbar"></nav>


<div class="container">
    <div class="card w-50 mx-auto my-5 border-primary">
        <!-- success message-->
        <div th:if="${param.success}">
            <div class="alert alert-info">Logged in successfully</div>
        </div>


        <div class="card-header text-center bg-primary text-white">Login To Your Account</div>
            <div class="card-body">
                <form th:action="@{/user-login}" method="post" th:object="${user}">
                    <div class="form-group">
                        <label class="control-label" for="email">User Name</label>
                        <input type="email" class="form-control border-primary" id="email" th:field="*{email}"  placeholder="Enter your email" required autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</label>
                        <input type="password" class="form-control border-primary" id="password" th:field="*{password}" placeholder="********" required autofocus="autofocus">
                        <input type="checkbox" onclick="myFunction()" style="margin-top: 5px">Show Password
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary">Sign In </button>
                        <p style="margin-top: 5px">Don't have an account? <a href="/" th:href="@{/user-registration}">Register here</a></p>

                    </div>
                    <div class="alert alert-info text-danger" th:if="${error}">
                        Incorrect username or password
                    </div>

                </form>

            </div>
         </div>
    </div>
</div>
    <script>
        function myFunction() {
            let x = document.getElementById("user-password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

<div th:replace="includes/footer"></div>
</body>
</html>
